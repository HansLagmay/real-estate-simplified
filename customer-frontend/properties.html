<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Properties - Real Estate Simplified</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/shared/css/global.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/properties.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-house-heart-fill me-2"></i>Real Estate Simplified
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="properties.html">Properties</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="page-header bg-primary text-white py-5">
        <div class="container pt-5">
            <h1 class="fw-bold">Browse Properties</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="index.html" class="text-white-50">Home</a></li>
                    <li class="breadcrumb-item active text-white" aria-current="page">Properties</li>
                </ol>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="py-5">
        <div class="container">
            <div class="row">
                <!-- Filters Sidebar -->
                <div class="col-lg-3 mb-4">
                    <div class="card border-0 shadow-sm sticky-top" style="top: 80px;">
                        <div class="card-body">
                            <h5 class="card-title mb-4">
                                <i class="bi bi-funnel me-2"></i>Filters
                            </h5>
                            <form id="filter-form">
                                <!-- Search -->
                                <div class="mb-3">
                                    <label class="form-label">Search</label>
                                    <input type="text" class="form-control" id="filter-search" placeholder="Keywords...">
                                </div>

                                <!-- Property Type -->
                                <div class="mb-3">
                                    <label class="form-label">Property Type</label>
                                    <select class="form-select" id="filter-type">
                                        <option value="">All Types</option>
                                        <option value="house">House</option>
                                        <option value="condo">Condo</option>
                                        <option value="townhouse">Townhouse</option>
                                        <option value="lot">Lot</option>
                                        <option value="commercial">Commercial</option>
                                    </select>
                                </div>

                                <!-- City -->
                                <div class="mb-3">
                                    <label class="form-label">City</label>
                                    <select class="form-select" id="filter-city">
                                        <option value="">All Cities</option>
                                        <option value="Makati City">Makati City</option>
                                        <option value="Taguig City">Taguig City</option>
                                        <option value="Quezon City">Quezon City</option>
                                        <option value="Pasig City">Pasig City</option>
                                        <option value="Manila">Manila</option>
                                        <option value="Muntinlupa City">Muntinlupa City</option>
                                    </select>
                                </div>

                                <!-- Price Range -->
                                <div class="mb-3">
                                    <label class="form-label">Price Range</label>
                                    <div class="row g-2">
                                        <div class="col-6">
                                            <input type="number" class="form-control" id="filter-min-price" placeholder="Min">
                                        </div>
                                        <div class="col-6">
                                            <input type="number" class="form-control" id="filter-max-price" placeholder="Max">
                                        </div>
                                    </div>
                                </div>

                                <!-- Bedrooms -->
                                <div class="mb-3">
                                    <label class="form-label">Bedrooms</label>
                                    <select class="form-select" id="filter-bedrooms">
                                        <option value="">Any</option>
                                        <option value="1">1+</option>
                                        <option value="2">2+</option>
                                        <option value="3">3+</option>
                                        <option value="4">4+</option>
                                        <option value="5">5+</option>
                                    </select>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-search me-2"></i>Apply Filters
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary" id="clear-filters">
                                        <i class="bi bi-x-circle me-2"></i>Clear All
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Properties Grid -->
                <div class="col-lg-9">
                    <!-- Results Header -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div id="results-count" class="text-muted">
                            Loading properties...
                        </div>
                        <div class="d-flex gap-2">
                            <select class="form-select form-select-sm" id="sort-by" style="width: auto;">
                                <option value="">Sort By</option>
                                <option value="price-asc">Price: Low to High</option>
                                <option value="price-desc">Price: High to Low</option>
                                <option value="newest">Newest First</option>
                            </select>
                        </div>
                    </div>

                    <!-- Properties Container -->
                    <div id="properties-container" class="row g-4">
                        <!-- Properties loaded dynamically -->
                        <div class="col-12 text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>

                    <!-- Pagination -->
                    <nav id="pagination-container" class="mt-5 d-none">
                        <ul class="pagination justify-content-center">
                            <!-- Pagination items loaded dynamically -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-4 bg-dark text-white">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                    <i class="bi bi-house-heart-fill me-2"></i>Real Estate Simplified
                    <small class="text-muted ms-2">&copy; 2025 All rights reserved</small>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i></a>
                    <a href="#" class="text-white me-3"><i class="bi bi-twitter"></i></a>
                    <a href="#" class="text-white"><i class="bi bi-linkedin"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/properties.js"></script>
</body>
</html>
